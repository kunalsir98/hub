{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h1><i class="fas fa-rocket"></i> Live Applications</h1>
  <p class="subtitle">Ready-to-deploy AI solutions with real-time processing</p>
</div>

<div class="grid">
  {% for key, app in apps.items() %}
  <div class="card">
    <div class="card-header">
      <h2>
        <i class="fas fa-{{ app.icon|default('cube') }}"></i>
        {{ app.name }}
      </h2>
      <span class="badge">
        <i class="fas fa-circle"></i> Live
      </span>
    </div>
    
    <p class="card-description">{{ app.description }}</p>
    
    <div class="card-features">
      <span class="feature">
        <i class="fas fa-bolt"></i> Fast
      </span>
      <span class="feature">
        <i class="fas fa-shield-alt"></i> Secure
      </span>
      <span class="feature">
        <i class="fas fa-infinity"></i> Scalable
      </span>
    </div>
    
    <div class="card-footer">
      <a href="/launch/{{ key }}" class="btn">
        <i class="fas fa-play"></i> Launch App
      </a>
      <a href="#" class="btn btn-secondary">
        <i class="fas fa-info-circle"></i> Details
      </a>
    </div>
  </div>
  {% endfor %}
</div>

<style>
  .page-header {
    text-align: center;
    padding: 4rem 2rem 2rem;
    max-width: 800px;
    margin: 0 auto;
  }
  
  .page-header h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }
  
  .subtitle {
    color: #94a3b8;
    font-size: 1.1rem;
  }
  
  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1.5rem;
  }
  
  .card-description {
    color: #cbd5e1;
    line-height: 1.7;
    margin-bottom: 2rem;
  }
  
  .card-features {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  
  .feature {
    padding: 0.375rem 0.75rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    font-size: 0.85rem;
    color: #94a3b8;
    display: flex;
    align-items: center;
    gap: 0.375rem;
  }
  
  .feature i {
    color: var(--secondary);
  }
  
  .card-footer {
    display: flex;
    gap: 1rem;
    margin-top: auto;
  }
  
  .card-footer .btn {
    flex: 1;
    padding: 0.75rem;
    font-size: 0.95rem;
  }
  
  .badge i {
    font-size: 0.5rem;
    color: var(--secondary);
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
</style>
{% endblock %}
